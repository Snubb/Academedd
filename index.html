<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <img src="images/Slice 1.svg" alt="logo" class="logo">
    
    <main class="d-flex">
        <card class="container">
            <form action="Login">
                <div class="contain-div">
                    <div class="pass-text">
                        Användarnamn
                    </div>
                    <input type="text" placeholder="fornamn.efternamn" class="input-box">
                </div>
                <div class="contain-div">
                    <div class="pass-text">
                        <div class="pass-text-div">
                            Lösenord
                        </div>
                        <div class="pass-text-div">
                            <a href="#" class="pass-text-div-pass">Glömt lösernord?</a>
                        </div>
                    </div>
                    <input type="text" placeholder="Lösenord" class="input-box">
                </div>
                <div class="contain-div">
                    <button class="login-button">
                        Logga in
                    </button>
                </div>
                <p class="warning">
                    Ange ditt användarnamn och lösenord.
                     Vårdnadshavare och de som fått särskild instruktion om detta kan använda Mobilt BankID.
                </p>
                <div class="contain-div">
                    <button class="bankid">
                        <div class="icon-left">
                            <img src="./images/bankid.svg" class="icon" alt="BankID">
                        </div>
                        <div class="bankid-text">
                            Logga in med bankID
                        </div>
                    </button> 
                </div>
            </form>
        </card>
    </main>
</body>
</html>
